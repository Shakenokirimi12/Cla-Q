<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClaQ - 生徒ログイン</title>
    <!--firebase authentication javascript area-->
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/3.5.2/firebase-ui-auth__ja.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"
    />
    <!--firebase authentication javascript area-->

    <!--PWA javascript area-->
    <link rel="manifest" href="../../manifest.json" />
    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register("../../service-worker.js");
      }
    </script>
    <!--PWA javascript area-->

    <!--normal javascript area-->
    <script src="../../firebase_config.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <!--normal javascript area-->
  </head>

  <body>
    <span class="version">Version: Stable v1.1_PWA</span>

    <div class="user-info"></div>

    <div id="login-header">
      <p>ClaQ - 生徒ログイン</p>
      <label class="class_code_label">クラスコードを入力して参加</label>
    </div>

    <div id="login-form">
      <form id="student-login-form">
        <input
          type="number"
          min="100000"
          max="999999"
          id="class-code-input"
          class="input-field"
          placeholder="クラスコードを入力"
          required="true"
          onkeydown="handleKeyDown(event)"
        />
        <br />
        <button type="button" class="action-button" onclick="student_Join()">
          ログイン
        </button>
      </form>
    </div>
  </body>
</html>
