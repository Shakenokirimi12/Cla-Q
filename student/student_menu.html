    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background-color: #3498db; /* Change background color to blue */
        color: #fff; /* Change text color to white */
      }

      #class-info {
        text-align: left;
        margin-bottom: 20px;
        position: absolute;
        top: 20px;
        left: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: white;
        color: black;
        padding: 20px;
        text-align: center;
      }

      #submit-button {
        background-color: #4caf50;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
      }

      #submit-button:hover {
        background-color: #45a049;
      }

      #logout_button {
        background-color: #4caf50;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 10px;
        cursor: pointer;
      }

      #answer-box {
        width: 300px;
        height: 200px;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        resize: vertical;
      }

      #answerArea {
        text-align: center;
        background-color: #ffffff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        top: 0; /* 位置指定 */
        bottom: 0; /* 位置指定 */
        left: 0; /* 位置指定 */
        right: 0; /* 位置指定 */
        margin: auto; /* 中央寄せ */
      }
    </style>

  <body>
    <div id="class-info">
      <p id="mail_address"></p>
      <p id="user_name"></p>
      <p id="class_code"></p>
      <button id="logout_button" onclick="logOut()">ログアウト</button>
    </div>

    <div id="answerArea">
      <textarea
        id="answer-box"
        placeholder="答えを入力してください"
        onkeydown="handleKeyDown(event)"
      ></textarea>
      <button id="submit-button" onclick="submitAnswer()">送信</button>
    </div>

    <script>
      function submitAnswer() {
        // 送信処理のコードを追加
        var answerBox = document.getElementById("answer-box");
        var answer = answerBox.value.trim();

        if (answer !== "") {
          var confirmation = confirm("本当に答えを送信しますか？");

          if (confirmation) {
            // ここに答えを送信する処理を追加
            // 例: サーバーとの通信、データベースへの保存など
            // 例: 送信が成功したら、成功メッセージを表示
            alert("答えが送信されました: " + answer);

            // ボックス内をクリア
            answerBox.value = "";
          }
        } else {
          alert("答えを入力してください。");
        }
      }

      function handleKeyDown(event) {
        // Enter キーが押された場合に送信処理を行う
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          submitAnswer();
        }
      }

      window.onload = function () {
        if (
          (navigator.userAgent.indexOf("iPhone") > 0 &&
            navigator.userAgent.indexOf("iPad") == -1) ||
          navigator.userAgent.indexOf("iPod") > 0 ||
          navigator.userAgent.indexOf("Android") > 0
        ) {
          location.href = "/mobile.html";
        }
        let lock_screen = document.createElement("div");
        lock_screen.id = "screenLock";

        lock_screen.style.height = "100%";
        lock_screen.style.left = "0px";
        lock_screen.style.position = "fixed";
        lock_screen.style.top = "0px";
        lock_screen.style.width = "100%";
        lock_screen.style.zIndex = "9999";
        lock_screen.style.opacity = "0";

        let objBody = document.getElementsByTagName("body").item(0);
        objBody.appendChild(lock_screen);
      };

      firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          if (user.email.includes("-")) {
            window.location.href = "/teacher/teacher_login";
          }
          // ログイン時
          // Update the user information display
          document.getElementById("mail_address").innerHTML =
            "メールアドレス:" + user.email;
          document.getElementById("user_name").innerHTML = user.displayName;
          document.getElementById("class_code").innerHTML = "";

          let screenLock = document.getElementById("screenLock");
          screenLock.parentNode.removeChild(screenLock);
          userName = user.displayName;
          userEmail = user.email;
        } else {
          // 未ログイン時
          window.location.href = "/login";
        }
      });

      async function logOut() {
        await leaveClass();
        firebase
          .auth()
          .signOut()
          .then(function () {
            location.reload();
          });
      }
      //以上firebase
      //以下workers
      async function leaveClass() {
        // Add your login logic here
        var url = "https://api.cla-q.net/student/join";
        var postData = {
          userName: userName,
        };
        try {
          var success = postToAPI(url, postData);
        } catch (error) {
          var success = false;
        }
        if (success) {
          alert("ログアウトしました。ログイン画面に戻ります。");
        } else {
          alert("ログアウトできませんでした。管理者にお問い合わせください。");
        }
      }

      async function postToAPI(url, postData) {
        await fetch(url, {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(postData),
        })
          .then((response) => {
            // status_CodeがEを含んでいる場合にメッセージを表示
            console.log(response);
            var servermessage =
              response.message || (response[0] && response[0].message);
            var serverstatus_Code =
              response.status_Code || (response[0] && response[0].status_Code);
            if (servermessage == undefined && serverstatus_Code == undefined) {
              servermessage =
                response.message || (response[1] && response[1].message);
              serverstatus_Code =
                response.status_Code ||
                (response[1] && response[1].status_Code);
            }
            console.log(serverstatus_Code);
            console.log(servermessage);
            if (status_Code.includes("E")) {
              alert(response.message);
            } else if (response.status_Code.includes("J-")) {
              return true;
            }
          })
          .catch((error) => {
            // エラーの処理
            console.error("Fetch error:", error);
          });
      }
    </script>
  </body>
</html>
