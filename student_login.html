<!DOCTYPE html>
<html lang="ja">

<head>

    <title>ClaQ - 生徒ログイン</title>
    <style>
        body {

            height: 100vh;
            background-color: #f5f5f5;
        }

        #login-form {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;

        }

        .input-field {

            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .action-button {
            background-color: #4caf50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        .action-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

        <form id="student-login-form">

            <br>
            <button type="button" class="action-button" onclick="Login()">ログイン</button>
        </form>
    </div>

</body>

</html>
