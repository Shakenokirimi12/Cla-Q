<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaQ - 生徒ログイン</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        #login-form {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .action-button {
            background-color: #4caf50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        .action-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div id="login-form">
        <h2>ClaQ - 生徒ログイン</h2>
        <form id="student-login-form">
            <label for="class-code-input">クラスコード:</label>
            <input type="text" id="class-code-input" class="input-field" placeholder="クラスコードを入力">
            <br>
            <label for="email-input">メールアドレス:</label>
            <input type="email" id="email-input" class="input-field" placeholder="メールアドレスを入力">

            <label for="password-input">パスワード:</label>
            <input type="password" id="password-input" class="input-field" placeholder="パスワードを入力">

            <button type="button" class="action-button" onclick="Login()">ログイン</button>
        </form>
    </div>
    <script>
        function Login() {
            //独自APIへの接続処理を記述
            //そのあとにログイン
            var email = document.getElementById('email-input').value;
            var password = document.getElementById('password-input').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    var user = userCredential.user;
                    alert("ログインが完了しました。次へ進みます。")
                    window.location.href = '/student_menu.html';
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    alert('ログインに失敗しました。（' + error.message + '）')
                });
        }
    </script>
