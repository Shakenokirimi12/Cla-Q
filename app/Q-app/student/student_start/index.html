<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <title>ClaQ - 生徒ログイン</title>
    <!--vue javascript area-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <!--vue javascript area-->

    <!--sweet alert area-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--sweet alert area-->

    <!--firebase authentication javascript area-->
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/3.5.2/firebase-ui-auth__ja.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"
    />
    <script src="/src/firebase_config.js"></script>
    <!--firebase authentication javascript area-->

    <!--normal javascript area-->
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <!--normal javascript area-->

    <!--Bootstrap5 javascript and css area-->
    <script src="/src/bootstrap/bootstrap.js"></script>
    <link rel="stylesheet" href="/src/bootstrap/bootstrap.css" />
    <!--Bootstrap5 javascript and css area-->

    <!--noto sans font area-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <!--noto sans font area-->
  </head>

  <body>
    <span class="version">Version: Stable v3.2.0_BootStrap</span>
    <a class="status" href="https://status.cla-q.net/" target="_blank"
      >障害発生情報</a
    >

    <div class="user-info"></div>

    <div id="centering">
      <div id="login-form">
        <div id="login-header">
          <p class="text-dark fs-5">ClaQ - クラス参加</p>
        </div>
        <form id="student-login-form">
          <input
            type="number"
            autocomplete="off"
            min="100000"
            max="999999"
            id="class-code-input"
            class="input-field"
            placeholder="クラスコードを入力"
            required="true"
            onkeydown="handleKeyDown(event)"
          />
          <br />
          <button type="button" class="action-button" onclick="student_Join()">
            ログイン
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
