<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <title>ClaQ - 先生メニュー</title>
  <!--vue javascript area-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <!--vue javascript area-->

  <!--sweet alert area-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!--sweet alert area-->

  <!--firebase authentication javascript area-->
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/3.5.2/firebase-ui-auth__ja.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <!--firebase authentication javascript area-->

  <!--normal javascript area-->
  <script src="../../firebase_config.js"></script>
  <script src="./script.js"></script>
  <link rel="stylesheet" href="./style.css" />
  <!--normal javascript area-->

  <!--Bootstrap5 javascript and css area-->
  <script src="../../bootstrap/bootstrap.js"></script>
  <link rel="stylesheet" href="../../bootstrap/bootstrap.css" />
  <!--Bootstrap5 javascript and css area-->
</head>

<body>
  <!-- version -->
  <span class="version">Version: Beta v2.0.2_BootStrap</span>
  <!-- version -->
  <div class="row h-100 w-100">
    <div id="control-area" class="col-md-4">
      <div id="class_info" class="m-2 p-3 rounded border shadow rounded bg-yellow">
        <p id="mail_address" class="fs-5"></p>
        <p id="user_name" class="fs-5">クラス情報を読み込み中.....</p>
        <p id="class_code" onclick="showExpandedCode()" class="fs-5"></p>
        <p class="fs-5 bg-yellow m-1" id="currentTime"></p>

      </div>

      <div id="class_control" class="p-3 rounded border shadow rounded m-3 bg-yellow">
        <button id="start-button" onclick="startQuestion()">問題の開始</button>
        <button id="end-button" onclick="endQuestion()">問題の終了</button>
        <p id="status" class="fs-5">現在:問題開始待ち</p>
        <p id="student_count" class="fs-5">生徒接続情報を読み込み中....</p>
        <button id="logout_button" onclick="disposeClass()">
          クラスを終了
        </button>
        <button id="gas_Link" onclick="sendToGAS()">答えを書き出し</button>
      </div>
      <div id="fileShare" class="p-3 rounded border shadow rounded m-3 bg-yellow position-relative">
        <p class="fs-8 bg-yellow m-1 position-absolute top-0 start-0" for="filePicker">共有ファイルをアップロード</p>
        <div class="mb-3">
          <label for="formFile" class="form-label">ファイルを選択</label>
          <input type="file" class="form-control form-control-sm" id="filePicker">
        </div>
      </div>
    </div>

    <div id="answersTableZone" onchange="getAnswersList()" class="col-md-4">
      <select id="problemSelector">
        <!--問題をここで選択-->
      </select>
      <table id="answerTable" class="table table-striped">
        <thead>
          <tr>
            <th>生徒の名前</th>
            <th>生徒の答え</th>
          </tr>
        </thead>
        <tbody id="answersTableBody">
          <!--ここに答えが入る-->
        </tbody>
      </table>
    </div>

    <div id="studentListZone" class="col-md-4 mr-0">
      <table id="stdList" class="table table-striped mt-3">
        <thead>
          <tr>
            <th>接続日時</th>
            <th>名前</th>
          </tr>
        </thead>
        <tbody id="studentsTableBody">
          <!--ここに生徒のリストが入る-->
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
