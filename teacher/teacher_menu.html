    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background-color: #3498db; /* Change background color to blue */
        color: #fff; /* Change text color to white */
      }

      #class-info {
        text-align: left;
        margin-bottom: 20px;
        position: absolute;
        top: 20px;
        left: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: white;
        color:black;
        padding: 20px;
      }

      #start-button {
        background-color: #4caf50;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
      }

      #end-button {
        background-color: #4caf50;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
      }

      #logout_button {
        background-color: #4caf50;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 10px;
        cursor: pointer;
      }

      #start-button:hover {
        background-color: #45a049;
      }

      #end-button:hover {
        background-color: #45a049;
      }

      #controlArea {
        text-align: center;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        top: 0; /* 位置指定 */
        bottom: 0; /* 位置指定 */
        left: 0; /* 位置指定 */
        right: 0; /* 位置指定 */
        margin: auto; /* 中央寄せ */
      }

      #status {
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="class-info">
      <p id="mail_address"></p>
      <p id="user_name"></p>
      <p id="class_code"></p>
      <button id="logout_button" onclick="logOut()">ログアウト</button>
    </div>

    <div id="controlArea">
      <button id="start-button" onclick="startQuestion()">問題の開始</button>
      <button id="end-button" onclick="endQuestion()" disabled="true">
        問題の終了
      </button>
      <p id="status">現在:1問目開始待ち</p>
    </div>

    <script>
      var questionnumber = 1;
      function startQuestion() {
        var status = document.getElementById("status").innerHTML;
        if (status.includes("開始待ち")) {
          status = "現在:" + questionnumber + "問目実施中";
          document.getElementById("start-button").disabled = true;
          document.getElementById("end-button").disabled = false;
        }
      }

      function endQuestion() {
        var status = document.getElementById("status").innerHTML;
        if (status.includes("実施中")) {
          questionnumber++;
          status = "現在:" + questionnumber + "問目開始待ち";
          document.getElementById("start-button").disabled = false;
          document.getElementById("end-button").disabled = true;
        }
      }

      window.onload = function screen_lock() {
        let lock_screen = document.createElement("div");
        lock_screen.id = "screenLock";

        lock_screen.style.height = "100%";
        lock_screen.style.left = "0px";
        lock_screen.style.position = "fixed";
        lock_screen.style.top = "0px";
        lock_screen.style.width = "100%";
        lock_screen.style.zIndex = "9999";
        lock_screen.style.opacity = "0";

        let objBody = document.getElementsByTagName("body").item(0);
        objBody.appendChild(lock_screen);
      };

      firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          // ログイン時
          if (user.email.includes("_")) {
            window.location.href = "/student/student_login";
          }
          // Update the user information display
          document.getElementById("mail_address").innerHTML =
            "メールアドレス:" + user.email;
          document.getElementById("user_name").innerHTML = user.displayName;
          document.getElementById("class_code").innerHTML = "";
          
          let screenLock = document.getElementById("screenLock");
          screenLock.parentNode.removeChild(screenLock);
        } else {
          // 未ログイン時
          window.location.href = "/login";
        }
      });

      function logOut() {
        firebase
          .auth()
          .signOut()
          .then(function () {
            location.reload();
          });
      }
    </script>
  </body>
</html>
