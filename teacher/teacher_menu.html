  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    #control-area {
      text-align: center;

      color: black;
      padding: 20px;
      text-align: center;
      width: 33.33%;
      border-style: solid;
      border-color: black;
    }

    #control {
      text-align: center;
      background-color: #3498db;
      padding: 20px;
      border-radius: 8px;
      width: 33.33%;
      display: flex;
      flex-direction: column;
      align-items: center;
      align-self: flex-end;
      /* Align to the bottom */
      margin-top: auto;
      /* Push to the bottom */
    }

    #answersTableZone {
      text-align: center;
      background-color: #3498db;
      padding: 20px;
      width: 33.33%;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-style: solid;
      border-color: black
    }

    #studentListZone {
      text-align: center;
      padding: 20px;
      width: 33.33%;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #3498db;
      border-style: solid;
      border-color: black
    }

    #start-button,
    #end-button,
    #logout_button {
      background-color: #4caf50;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 40px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }

    #start-button:hover,
    #end-button:hover,
    #logout_button:hover {
      background-color: #45a049;
    }

    #status {
      color: black;
      margin-top: 16px;
    }

    #problemSelector,
    #answerTable,
    #studentList {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
      font-size: 20px;
    }

    #answerTable th,
    #answerTable td {
      padding: 8px;
      text-align: center;
      font-size: 20px;
    }

    #answerTable th {
      background-color: #4caf50;
      color: white;
      font-size: 20px;
    }

    #stdList th,
    #stdList td {
      padding: 8px;
      text-align: center;
      font-size: 20px;
      background-color: #ffffff;
      color: black;
    }

    #stdList th {
      background-color: #4caf50;
      color: white;
      font-size: 20px;
    }

    #class_info {
      font-size: 20px;
      border-radius: 30px;
      border-style: solid;
      box-shadow: 0 12px 12px gray;
      background-color: #fff59d;
    }

    #class_control {
      margin-top: 50px;
      font-size: 20px;
      border-radius: 30px;
      border-style: solid;
      box-shadow: 0 12px 12px gray;
      background-color: #fff59d;
      padding-bottom: 15px;

<body>
  <div id="control-area">
    <div id="class_info">
      <p id="mail_address"></p>
      <p id="user_name">クラス情報を読み込み中.....</p>
      <p id="class_code"></p>
    </div>

    <div id="class_control">
      <button id="start-button" onclick="startQuestion()">問題の開始</button>
      <button id="end-button" onclick="endQuestion()" disabled="true">
        問題の終了
      </button>
      <p id="status">現在:1問目開始待ち</p>
      <p id="student_count">生徒接続情報を読み込み中....</p>
      <button id="logout_button" onclick="disposeClass()">クラスを終了</button>
    </div>

  </div>

  <div id="answersTableZone">
    <select id="problemSelector">
      <option value="1">問題1</option>
      <option value="2">問題2</option>
      <option value="3">問題3</option>
      <!-- Add more options as needed -->
    </select>
    <table id="answerTable">
      <thead>
        <tr>
          <th>生徒の名前</th>
          <th>生徒の答え</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be dynamically populated based on selected problem -->
      </tbody>
    </table>
  </div>


  <div id="studentListZone">
    <table id="stdList">
      <thead>
        <tr>
          <th>接続日時</th>
          <th>名前</th>
        </tr>
      </thead>
      <tbody  id="studentsTableBody">
        <!-- Table rows will be dynamically populated based on selected problem -->
      </tbody>
    </table>
  </div>

</body>

<script>
  var questionnumber = 1;
  function startQuestion() {
    var status = document.getElementById("status").innerHTML;
    if (status.includes("開始待ち")) {
      status = "現在:" + questionnumber + "問目実施中";
      document.getElementById("start-button").disabled = true;
      document.getElementById("end-button").disabled = false;
    }
  }

  function endQuestion() {
    var status = document.getElementById("status").innerHTML;
    if (status.includes("実施中")) {
      questionnumber++;
      status = "現在:" + questionnumber + "問目開始待ち";
      document.getElementById("start-button").disabled = false;
      document.getElementById("end-button").disabled = true;
    }
  }

  window.onload = async function () {
    const key = 'class_Code';
    const value = document.cookie.match(
      new RegExp(key + '\=([^\;]*)\;*')
    )[1];
    class_Code = value;
    if (class_Code == "" || class_Code == undefined) {
      window.location.href = "/teacher/teacher_start"
    }
    await redirectMobile();
    await preventOverLogin();
    executeEveryTwoSeconds();
  };


  async function executeEveryTwoSeconds() {
    while (true) {
        var tableBody = document.getElementById("studentsTableBody");
        tableBody.innerHTML = "";
        await getStudentsList();
        console.log('処理を実行しました。');
        await new Promise(resolve => setTimeout(resolve, 2000));
    }
  }
  async function getStudentsList() {
    console.log("生徒一覧を取得しています。")
    var url = "https://api.cla-q.net/teacher/list_students";
    var postData = {
      "userEmail": userEmail,
      "userName": userName,
      "class_Code": class_Code,
    };
    try {
      await fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Origin": "https://app.cla-q.net/"
          // 追加: カスタムヘッダーや認証情報などが必要な場合はここに追加
        },
        body: JSON.stringify(postData),
      })
        .then(response => response.json())
        .then(data => {
          // レスポンスデータの処理
          if (data != undefined) {
            var tableBody = document.getElementById("studentsTableBody");
            // HTMLのstdList要素を取得
            var stdList = document.getElementById("stdList");

            // JSONデータを処理してHTMLに追加
            data.forEach(function (item) {
              // UNIX時間を通常の日時形式に変換
              var connectedTime = new Date(item.connected_Time * 1000); // UNIX時間はミリ秒ではなく秒で提供されているため、1000倍する

              // 新しい行を作成
              var newRow = document.createElement("tr");

              // 接続日時のセルを作成
              var connectedTimeCell = document.createElement("td");
              connectedTimeCell.textContent = connectedTime.toLocaleString(); // 通常の日時形式に変換
              newRow.appendChild(connectedTimeCell);

              // 名前のセルを作成
              var nameCell = document.createElement("td");
              nameCell.textContent = item.connected_User_Name;
              newRow.appendChild(nameCell);

              // 行をstdListに追加
              tableBody.appendChild(newRow);
            });
            document.getElementById("student_count").innerHTML = "生徒" + data.length + "人接続済み";
          }
          else {
            alert("生徒一覧を取得できませんでした。:" + data.message);
          }
        })
        .catch(error => {
          console.log("生徒一覧を取得できませんでした。");
        });
    } catch (error) {
      console.log("エラー発生。")
      console.log(error)
    }
  }


  function redirectMobile() {
    if (
      (navigator.userAgent.indexOf("iPhone") > 0 &&
        navigator.userAgent.indexOf("iPad") == -1) ||
      navigator.userAgent.indexOf("iPod") > 0 ||
      navigator.userAgent.indexOf("Android") > 0
    ) {
      location.href = "/mobile.html";
    }
  }

  function preventOverLogin() {
    let lock_screen = document.createElement("div");
    lock_screen.id = "screenLock";

    lock_screen.style.height = "100%";
    lock_screen.style.left = "0px";
    lock_screen.style.position = "fixed";
    lock_screen.style.top = "0px";
    lock_screen.style.width = "100%";
    lock_screen.style.zIndex = "9999";
    lock_screen.style.opacity = "0";

    let objBody = document.getElementsByTagName("body").item(0);
    objBody.appendChild(lock_screen);
  }

  var userName, userEmail;
  firebase.auth().onAuthStateChanged(function (user) {
    if (user) {
      // ログイン時
      if (user.email.includes("_")) {
        window.location.href = "/student/student_start";
      }
      // Update the user information display
      document.getElementById("mail_address").innerHTML = user.email;
      document.getElementById("user_name").innerHTML = user.displayName;
      document.getElementById("class_code").innerHTML = "クラスコード:" + class_Code;

      let screenLock = document.getElementById("screenLock");
      screenLock.parentNode.removeChild(screenLock);
      userName = user.displayName;
      userEmail = user.email;
      getStudentsList();
    } else {
      // 未ログイン時
      window.location.href = "/login";
    }
  });

  async function disposeClass() {
    var confirmation = confirm("この操作を行うと生徒がクラスに参加できなくなります。よろしいですか？");
    if (confirmation) {
      var url = "https://api.cla-q.net/teacher/delete_class";
      var postData = {
        "class_Code": class_Code,
        "userEmail": userEmail,
        "userName": userName
      };
      try {
        await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Origin": "https://app.cla-q.net/",
            // 追加: カスタムヘッダーや認証情報などが必要な場合はここに追加
          },
          body: JSON.stringify(postData),
        })
          .then(response => response.json())
          .then(data => {
            try {
              var result = data[1].result;
              if (result == "success") {
                console.log("Successfully deleted the class");
                document.cookie = 'class_Code=';
                window.location.href = "/teacher/teacher_start";
              }
              else {
                alert("ログインできませんでした。:" + data[1].message);
              }
            }
            catch (error) {
              try {
                var result2 = data.result;
                if (result2 == "success") {
                  console.log("Successfully deleted the class");
                  document.cookie = 'class_Code=';
                  window.location.href = "/teacher/teacher_start";
                }
                else {
                  alert("ログインできませんでした。:" + data.message);
                }
              }
              catch (error) {
                alert("サーバーエラーです。管理者にお問い合わせください。");
              }
            }
            // レスポンスデータの処理
          })
          .catch(error => {
            alert("ログインできませんでした。");
          });
      } catch (error) {
        console.log("エラー発生。")
        console.log(error)
      }
    }
  }
</script>
