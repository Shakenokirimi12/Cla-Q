<html lang="ja">

<head>

  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>

    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyBnl2GIjQ-CMZ44tXmSxgYVcz_iRB10SYM",
      authDomain: "cla-q-7e2d9.firebaseapp.com",
      projectId: "cla-q-7e2d9",
      storageBucket: "cla-q-7e2d9.appspot.com",
      messagingSenderId: "809026902811",

  <script src="https://www.gstatic.com/firebasejs/ui/3.5.2/firebase-ui-auth__ja.js"></script>

  <title>ClaQ - 先生メニュー</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #3498db;
      color: #fff;
    }

    #class-info {
      text-align: left;
      margin: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
      color: black;
      padding: 20px;
    }

    #controlArea {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    #start-button,
    #end-button,
    #logout_button {
      background-color: #4caf50;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
    }

    #start-button:hover,
    #end-button:hover,
    #logout_button:hover {
      background-color: #45a049;
    }

    #status {
      color: black;
    }

    #students-list,
    #answers-list {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 20px;
      margin: 10px;
      flex-grow: 1;
    }

    #students-list {
      text-align: center;
    }

    #answers-list {
      display: flex;
      flex-direction: column;
    }

    .student-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

  </style>
</head>

<body>
  <div id="class-info">
    <p id="mail_address"></p>
    <p id="user_name"></p>
    <p id="class_code"></p>
    <button id="logout_button" onclick="disposeClass()">クラスを終了</button>
  </div>

  <div id="controlArea">
    <div>
      <button id="start-button" onclick="startQuestion()">問題の開始</button>
      <button id="end-button" onclick="endQuestion()" disabled="true">問題の終了</button>
      <p id="status">現在:1問目開始待ち</p>
    </div>
  </div>

  <div id="students-list">
    <h2>参加済みの生徒</h2>
    <p id="total-students">参加人数: 0</p>
    <!-- 生徒のリストをここに表示 -->
  </div>

  <div id="answers-list">
    <h2>生徒の答え</h2>
    <!-- 生徒の答えのリストをここに表示 -->
  </div>

  <script>
    var questionnumber = 1;

    function startQuestion() {
      var status = document.getElementById("status").innerHTML;
      if (status.includes("開始待ち")) {
        status = "現在:" + questionnumber + "問目実施中";
        document.getElementById("start-button").disabled = true;
        document.getElementById("end-button").disabled = false;
      }
    }

    function endQuestion() {
      var status = document.getElementById("status").innerHTML;
      if (status.includes("実施中")) {
        questionnumber++;
        status = "現在:" + questionnumber + "問目開始待ち";
        document.getElementById("start-button").disabled = false;
        document.getElementById("end-button").disabled = true;
      }
    }

    window.onload = function () {
      const key = 'class_Code';
      const value = document.cookie.match(
        new RegExp(key + '\=([^\;]*)\;*')
      )[1];
      class_Code = value;
      if(class_Code == "" || class_Code == undefined){
        window.location.href = "/teacher/teacher_start"
      }
      redirectMobile();
      preventOverLogin();
    };

    function redirectMobile() {
      if (
        (navigator.userAgent.indexOf("iPhone") > 0 &&
          navigator.userAgent.indexOf("iPad") == -1) ||
        navigator.userAgent.indexOf("iPod") > 0 ||
        navigator.userAgent.indexOf("Android") > 0
      ) {
        location.href = "/mobile.html";
      }
    }

    function preventOverLogin() {
      let lock_screen = document.createElement("div");
      lock_screen.id = "screenLock";

      lock_screen.style.height = "100%";
      lock_screen.style.left = "0px";
      lock_screen.style.position = "fixed";
      lock_screen.style.top = "0px";
      lock_screen.style.width = "100%";
      lock_screen.style.zIndex = "9999";
      lock_screen.style.opacity = "0";

      let objBody = document.getElementsByTagName("body").item(0);
      objBody.appendChild(lock_screen);
    }

    var userName, userEmail;
    firebase.auth().onAuthStateChanged(function (user) {
      if (user) {
        // ログイン時
        if (user.email.includes("_")) {
          window.location.href = "/student/student_start";
        }
        // Update the user information display
        document.getElementById("mail_address").innerHTML =
          "メールアドレス:" + user.email;
        document.getElementById("user_name").innerHTML = user.displayName;
        document.getElementById("class_code").innerHTML = "クラスコード:" + class_Code;

        let screenLock = document.getElementById("screenLock");
        screenLock.parentNode.removeChild(screenLock);
        userName = user.displayName;
        userEmail = user.email;
      } else {
        // 未ログイン時
        window.location.href = "/login";
      }
    });

    async function disposeClass() {
      var confirmation = confirm("この操作を行うと生徒がクラスに参加できなくなります。よろしいですか？");
      if (confirmation) {
        var url = "https://api.cla-q.net/teacher/delete_class";
        var postData = {
          "class_Code": class_Code,
          "userEmail": userEmail,
          "userName": userName
        };
        try {
          await fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Origin": "https://app.cla-q.net/",
            },
            body: JSON.stringify(postData),
          })
            .then(response => response.json())
            .then(data => {
              try {
                var result = data[1].result;
                if (result == "success") {
                  console.log("Successfully deleted the class");
                  document.cookie = 'class_Code=';
                  window.location.href = "/teacher/teacher_start";
                }
                else {
                  alert("ログアウトできませんでした。:" + data[1].message);
                }
              }
              catch (error) {
                try {
                  var result2 = data.result;
                  if (result2 == "success") {
                    console.log("Successfully deleted the class");
                    document.cookie = 'class_Code=';
                    window.location.href = "/teacher/teacher_start";
                  }
                  else {
                    alert("ログアウトできませんでした。:" + data.message);
                  }
                }
                catch (error) {
                  alert("サーバーエラーです。管理者にお問い合わせください。");
                }
              }
            })
            .catch(error => {
              alert("ログアウトできませんでした。");
            });
        } catch (error) {
          console.log("エラー発生。")
          console.log(error)
        }
      }
    }
  </script>
</body>

</html>
