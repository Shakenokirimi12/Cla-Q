<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaQ - 教師メニュー</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        #class-info {
            text-align: left;
            margin-bottom: 20px;
        }

        #answer-box {
            width: 80%;
            height: 200px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
        }

        #submit-button {
            background-color: #4caf50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        #submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div id="class-info">
        <p id="mail_address">メールアドレス:</p>
        <p id="user_name"></p>
        <p id="class_code">クラスコード:</p>
    </div>

    <button id="start-button" onclick="startQuestion()">問題の開始</button>
    <button id="end-button" onclick="sendQuestion()">問題の終了</button>
    <p id="status">現在:1問目開始</p>

    <script>
        var questionnumber = 1;
        function startQuestion(){
            var status = document.getElementById("status").innerHTML;
            if(status.includes("開始待ち")){
                status = "現在:" + questionnumber + "問目実施中";
            }
            else if(status.includes("実施中")){
                questionnumber +=1;
                status = "現在:" + questionnumber + "問目開始待ち";
            }
        }

        firebase.auth().onAuthStateChanged(function (user) {
            if (user) { // ログイン時
                // Update the user information display
                document.getElementById('mail_address').innerHTML = "メールアドレス:" + user.email;
                document.getElementById('user_name').innerHTML =  user.displayName;
                document.getElementById('class_code').innerHTML = "";

            } else {  // 未ログイン時
                window.location.href = "/login"
            }
        });
    </script>

</body>

</html>
