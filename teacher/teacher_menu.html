<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyBnl2GIjQ-CMZ44tXmSxgYVcz_iRB10SYM",
      authDomain: "cla-q-7e2d9.firebaseapp.com",
      projectId: "cla-q-7e2d9",
      storageBucket: "cla-q-7e2d9.appspot.com",
      messagingSenderId: "809026902811",
      appId: "1:809026902811:web:eb91e5c91d1020e15311be",
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosansjp.css" />
  <script src="https://www.gstatic.com/firebasejs/ui/3.5.2/firebase-ui-auth__ja.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <title>ClaQ - 先生メニュー</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    #control-area {
      text-align: center;
      background-color: #3498db;
      color: black;
      padding: 20px;
      text-align: center;
      width: 33.33%;
      border-style: solid;
      border-color: black;
    }

    #control {
      text-align: center;
      background-color: #3498db;
      padding: 20px;
      border-radius: 8px;
      width: 33.33%;
      display: flex;
      flex-direction: column;
      align-items: center;
      align-self: flex-end;
      /* Align to the bottom */
      margin-top: auto;
      /* Push to the bottom */
    }

    #answersTableZone {
      text-align: center;
      background-color: #3498db;
      padding: 20px;
      width: 33.33%;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-style: solid;
      border-color: black;
    }

    #studentListZone {
      text-align: center;
      padding: 20px;
      width: 33.33%;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #3498db;
      border-style: solid;
      border-color: black;
    }

    #start-button,
    #end-button,
    #logout_button,
    #gas_Link {
      background-color: #4caf50;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 40px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }

    #start-button:hover,
    #end-button:hover,
    #logout_button:hover {
      background-color: #45a049;
    }

    #status {
      color: black;
      margin-top: 16px;
    }

    #problemSelector,
    #answerTable,
    #studentList {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
      font-size: 20px;
    }

    #answerTable th,
    #answerTable td {
      padding: 8px;
      text-align: center;
      font-size: 20px;
      background-color: #ffffff;
      color: black;
      border: 5px;
      border: solid;
      border-color: black;
    }

    #answerTable th {
      background-color: #4caf50;
      color: white;
      font-size: 20px;
      border-radius: 10px;
      border: 5px;
    }

    #stdList th,
    #stdList td {
      padding: 8px;
      text-align: center;
      font-size: 20px;
      background-color: #ffffff;
      color: black;
      border: 5px;
      border: solid;
      border-color: black;
    }

    #stdList th {
      background-color: #4caf50;
      color: white;
      font-size: 20px;
      border-radius: 5px;
      border: 5px;
    }

    #class_info {
      font-size: 20px;
      border-radius: 10px;
      border-style: solid;
      box-shadow: 0 12px 12px gray;
      background-color: #fff59d;
    }

    #class_control {
      margin-top: 50px;
      font-size: 20px;
      border-radius: 10px;
      border-style: solid;
      box-shadow: 0 12px 12px gray;
      background-color: #fff59d;
      padding-bottom: 15px;
    }
  </style>
</head>

<body>
  <div id="control-area">
    <div id="class_info">
      <p id="mail_address"></p>
      <p id="user_name">クラス情報を読み込み中.....</p>
      <p id="class_code"></p>
    </div>

    <div id="class_control">
      <button id="start-button" onclick="startQuestion()">問題の開始</button>
      <button id="end-button" onclick="endQuestion()">問題の終了</button>
      <p id="status">現在:問題開始待ち</p>
      <p id="student_count">生徒接続情報を読み込み中....</p>
      <button id="logout_button" onclick="disposeClass()">
        クラスを終了
      </button>
      <button id="gas_Link" onclick="sendToGAS()">答えを書き出し</button>
    </div>
  </div>

  <div id="answersTableZone" onchange="getAnswersList()">
    <select id="problemSelector">
      <!-- Add more options as needed -->
    </select>
    <table id="answerTable">
      <thead>
        <tr>
          <th>生徒の名前</th>
          <th>生徒の答え</th>
        </tr>
      </thead>
      <tbody id="answersTableBody">
        <!-- Table rows will be dynamically populated based on selected problem -->
      </tbody>
    </table>
  </div>

  <div id="studentListZone">
    <table id="stdList">
      <thead>
        <tr>
          <th>接続日時</th>
          <th>名前</th>
        </tr>
      </thead>
      <tbody id="studentsTableBody">
        <!-- Table rows will be dynamically populated based on selected problem -->
      </tbody>
    </table>
  </div>

  <script>
    async function sendToGAS() {
      const key = "class_Code";
      const value = document.cookie.match(
        new RegExp(key + "\=([^\;]*)\;*")
      )[1];
      var class_Code = value;
      // Add your login logic here
      var url = "https://script.google.com/macros/s/AKfycby3siYrzvuvRrX2XKCQ34EvnErAXn1pTvBT8JJl3xnHg56hwFOK4dhv-3-aDasnuG_6/exec";
      var postData = {
        class_Code: class_Code,
        userEmail: userEmail
      };
      try {
        await fetch(url, {
          method: "POST",
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            // 追加: カスタムヘッダーや認証情報などが必要な場合はここに追加
          },
          body: JSON.stringify(postData),
        })
          .then((res) => {
            console.log(res)
            window.open(res.url, '_blank');
          })
          .catch((error) => {
            console.log(error);
            alert("共有リンクを取得できませんでした。もう一度試してください。");
          });
      } catch (error) {
        console.log("エラー発生。");
        console.log(error);
      }
    }
    async function startQuestion() {
      const key = "class_Code";
      const value = document.cookie.match(
        new RegExp(key + "\=([^\;]*)\;*")
      )[1];
      var class_Code = value;
      // Add your login logic here
      var url = "https://api.cla-q.net/teacher/start_question";
      var postData = {
        class_Code: class_Code,
        userName: userName,
        userEmail: userEmail,
      };
      try {
        await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Origin: "https://app.cla-q.net/",
            // 追加: カスタムヘッダーや認証情報などが必要な場合はここに追加
          },
          body: JSON.stringify(postData),
        })
          .then((response) => response.json())
          .then((data) => {
            // レスポンスデータの処理
            console.log(data.question_Number);
            if (data.result == "success" || data[0].result == "success") {
              console.log("Successfully started the question");
              console.log(data.question_Number);
              var questionnumber = data.question_Number;
              document.getElementById("status").innerHTML =
                "現在:" + questionnumber + "問目実施中";
              // selectタグを取得する
              var select = document.getElementById("problemSelector");

              // problemSelectorの中身がない場合のみ実行
              if (select.options.length === 0) {
                // questionnumberが1でない場合
                if (questionnumber !== 1) {
                  // 1からquestionnumberまでのループ
                  for (var i = 1; i <= questionnumber; i++) {
                    // optionタグを作成する
                    var option = document.createElement("option");
                    // optionタグのテキストを設定する
                    option.value = i;
                    option.text = "第" + i + "問";
                    // selectタグの子要素にoptionタグを追加する
                    select.appendChild(option);
                  }
                } else {
                  // questionnumberが1の場合は単一のoptionを追加するだけ
                  var option = document.createElement("option");
                  option.value = 1;
                  option.text = "第1問";
                  select.appendChild(option);
                }
              } else {
                // problemSelectorの中身がある場合はquestionnumberだけを追加する
                var option = document.createElement("option");
                option.value = questionnumber;
                option.text = "第" + questionnumber + "問";
                select.appendChild(option);
              }
            } else {
              console.log(data.question_Number);
              console.log(data.result);
              alert("問題を開始できませんでした");
            }
          })
          .catch((error) => {
            alert("問題を開始できませんでした", error);
          });
      } catch (error) {
        console.log("エラー発生。");
        console.log(error);
      }
    }

    async function endQuestion() {
      const key = "class_Code";
      const value = document.cookie.match(
        new RegExp(key + "\=([^\;]*)\;*")
      )[1];
      var class_Code = value;
      // Add your login logic here
      var url = "https://api.cla-q.net/teacher/end_question";
      var postData = {
        class_Code: class_Code,
        userName: userName,
        userEmail: userEmail,
      };
      try {
        await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Origin: "https://app.cla-q.net/",
            // 追加: カスタムヘッダーや認証情報などが必要な場合はここに追加
          },
          body: JSON.stringify(postData),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.result == "success" || data[0].result == "success") {
              console.log("Successfully started the question");
              document.getElementById("status").innerHTML =
                "現在:問題開始待ち";
            } else {
              alert("問題を開始できませんでした");
            }
          })
          .catch((error) => {
            alert("問題を開始できませんでした");
          });
      } catch (error) {
        console.log("エラー発生。");
        console.log(error);
      }
    }

    window.onload = async function () {
      const key = "class_Code";
      const value = document.cookie.match(
        new RegExp(key + "\=([^\;]*)\;*")
      )[1];
      class_Code = value;
      if (class_Code == "" || class_Code == undefined) {
        window.location.href = "/teacher/teacher_start";
      }
      await redirectMobile();
      await preventOverLogin();
    };

    async function executeEveryTwoSeconds() {
      while (true) {
        await getStudentsList();
        await getAnswersList();
        console.log("処理を実行しました。");
        await new Promise((resolve) => setTimeout(resolve, 20000));
      }
    }
    async function getStudentsList() {
      console.log("生徒一覧を取得しています。");
      var url = "https://api.cla-q.net/teacher/get_StudentsList";
      var postData = {
        userEmail: userEmail,
        userName: userName,
        class_Code: class_Code,
      };
      try {
        await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Origin: "https://app.cla-q.net/",
            // 追加: カスタムヘッダーや認証情報などが必要な場合はここに追加
          },
          body: JSON.stringify(postData),
        })
          .then((response) => response.json())
          .then((data) => {
            // レスポンスデータの処理
            if (data != undefined) {
              var tableBody = document.getElementById("studentsTableBody");
              // HTMLのstdList要素を取得
              tableBody.innerHTML = "";
              // JSONデータを処理してHTMLに追加
              data.forEach(function (item) {
                // UNIX時間を通常の日時形式に変換
                var connectedTime = new Date(item.connected_Time * 1000); // UNIX時間はミリ秒ではなく秒で提供されているため、1000倍する

                // 新しい行を作成
                var newRow = document.createElement("tr");

                // 接続日時のセルを作成
                var connectedTimeCell = document.createElement("td");
                connectedTimeCell.textContent =
                  connectedTime.toLocaleString(); // 通常の日時形式に変換
                newRow.appendChild(connectedTimeCell);

                // 名前のセルを作成
                var nameCell = document.createElement("td");
                nameCell.textContent = item.connected_User_Name;
                newRow.appendChild(nameCell);

                tableBody.appendChild(newRow);
              });
              document.getElementById("student_count").innerHTML =
                "生徒" + data.length + "人接続済み";
            } else {
              alert("生徒一覧を取得できませんでした。:" + data.message);
            }
          })
          .catch((error) => {
            console.log("生徒一覧を取得できませんでした。");
          });
      } catch (error) {
        console.log("エラー発生。");
        console.log(error);
      }
    }

    async function getAnswersList() {
      var comboBox = document.getElementById("problemSelector");
      var selectedIndex = String(comboBox.selectedIndex + 1);
      console.log("答え一覧を取得しています。");
      var url = "https://api.cla-q.net/teacher/get_AnswersList";
      var postData = {
        userEmail: userEmail,
        userName: userName,
        class_Code: class_Code,
        question_Number: selectedIndex,
      };
      try {
        await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Origin: "https://app.cla-q.net/",
            // 追加: カスタムヘッダーや認証情報などが必要な場合はここに追加
          },
          body: JSON.stringify(postData),
        })
          .then((response) => response.json())
          .then((data) => {
            // レスポンスデータの処理
            if (data != undefined) {
              var tableBody = document.getElementById("answersTableBody");
              // HTMLのstdList要素を取得
              tableBody.innerHTML = "";
              // JSONデータを処理してHTMLに追加
              data.forEach(function (item) {
                // 新しい行を作成
                var newRow = document.createElement("tr");
                // 名前のセルを作成
                var nameCell = document.createElement("td");
                nameCell.textContent = item.submitted_User_Name;
                newRow.appendChild(nameCell);

                // 接続日時のセルを作成
                var connectedTimeCell = document.createElement("td");
                connectedTimeCell.textContent = item.answer_Value;
                newRow.appendChild(connectedTimeCell);

                tableBody.appendChild(newRow);
              });
            } else {
              alert("生徒一覧を取得できませんでした。:" + data.message);
            }
          })
          .catch((error) => {
            console.log("生徒一覧を取得できませんでした。");
          });
      } catch (error) {
        console.log("エラー発生。");
        console.log(error);
      }
    }

    function redirectMobile() {
      if (
        (navigator.userAgent.indexOf("iPhone") > 0 &&
          navigator.userAgent.indexOf("iPad") == -1) ||
        navigator.userAgent.indexOf("iPod") > 0 ||
        navigator.userAgent.indexOf("Android") > 0
      ) {
        location.href = "/mobile.html";
      }
    }

    function preventOverLogin() {
      let lock_screen = document.createElement("div");
      lock_screen.id = "screenLock";

      lock_screen.style.height = "100%";
      lock_screen.style.left = "0px";
      lock_screen.style.position = "fixed";
      lock_screen.style.top = "0px";
      lock_screen.style.width = "100%";
      lock_screen.style.zIndex = "9999";
      lock_screen.style.opacity = "0";

      let objBody = document.getElementsByTagName("body").item(0);
      objBody.appendChild(lock_screen);
    }

    var userName, userEmail;
    firebase.auth().onAuthStateChanged(function (user) {
      if (user) {
        // ログイン時
        if (user.email.includes("_")) {
          window.location.href = "/student/student_start";
        }
        // Update the user information display
        document.getElementById("mail_address").innerHTML = user.email;
        document.getElementById("user_name").innerHTML = user.displayName;
        document.getElementById("class_code").innerHTML =
          "クラスコード:" + class_Code;

        let screenLock = document.getElementById("screenLock");
        screenLock.parentNode.removeChild(screenLock);
        userName = user.displayName;
        userEmail = user.email;
        executeEveryTwoSeconds();
      } else {
        // 未ログイン時
        window.location.href = "/login";
      }
    });

    async function disposeClass() {
      var confirmation = confirm(
        "この操作を行うと生徒がクラスに参加できなくなります。よろしいですか？"
      );
      if (confirmation) {
        var url = "https://api.cla-q.net/teacher/delete_class";
        var postData = {
          class_Code: class_Code,
          userEmail: userEmail,
          userName: userName,
        };
        try {
          await fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Origin: "https://app.cla-q.net/",
              // 追加: カスタムヘッダーや認証情報などが必要な場合はここに追加
            },
            body: JSON.stringify(postData),
          })
            .then((response) => response.json())
            .then((data) => {
              try {
                var result = data[1].result;
                if (result == "success") {
                  console.log("Successfully deleted the class");
                  document.cookie = "class_Code=";
                  window.location.href = "/teacher/teacher_start";
                } else {
                  alert("ログインできませんでした。:" + data[1].message);
                }
              } catch (error) {
                try {
                  var result2 = data.result;
                  if (result2 == "success") {
                    console.log("Successfully deleted the class");
                    document.cookie = "class_Code=";
                    window.location.href = "/teacher/teacher_start";
                  } else {
                    alert("ログインできませんでした。:" + data.message);
                  }
                } catch (error) {
                  alert("サーバーエラーです。管理者にお問い合わせください。");
                }
              }
              // レスポンスデータの処理
            })
            .catch((error) => {
              alert("ログインできませんでした。");
            });
        } catch (error) {
          console.log("エラー発生。");
          console.log(error);
        }
      }
    }
  </script>
</body>

</html>
